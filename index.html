<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Inicio con un contenedor que engloba la pagina entera -->
  <div class="container">
    <div class="row">
      <!-- Barra de navegacion de arriba -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <!-- Parte izq nav -->
          <div class="col 8">
            <a class="navbar-brand" href="#">
              <img src="https://cdn-icons-png.flaticon.com/128/87/87390.png" alt="Logo" width="25" height="25"
                class="d-inline-block align-text-top">
              <strong>Instagram</strong>
            </a>
          </div>
          <!-- Parte derecha nav -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <!-- 1er boton con modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Create a new post
            </button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <strong>Caption</strong>
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                      <label for="floatingTextarea2">Add the caption of your post here </label>
                    </div>
                    <div class="mt-3">
                      <button class="btn btn-light" type="button">
                        <i class="bi bi-camera-fill"></i>
                      </button>
                      <button class="btn btn-light" type="button">
                        <i class="bi bi-geo-alt-fill"></i>
                      </button>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 2do boton desplegable -->
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-gear"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacity and Data</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Switch  -->
      <div class="m-3 d-grid gap-2 d-md-block text-center">
        <button class="btn btn-link" type="button" onclick="document.location='index.html'"><i
            class="fa-solid fa-table-cells"><i class="bi bi-grid-3x3"></i></i></button>
        <button class="btn btn-link" type="button" onclick="document.location='tarjeta.html'"><i
            class="fa-solid fa-square"></i><i class="bi bi-app"></i></button>
      </div>
      <!-- Grid de 3 -->
      <div class="container-fluid">
        <div class="row">
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%" ></div>
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%"></div>
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%"></div>
        </div>
        <div class="row">
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%" ></div>
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%"></div>
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%"></div>
        </div>
        <div class="row">
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%" ></div>
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%"></div>
          <div class="col px-1 py-1"><img src="https://picsum.photos/seed/picsum/536/354" width="100%"></div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
